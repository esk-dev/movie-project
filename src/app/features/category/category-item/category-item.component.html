<div
  class="category-item__card_container"
  [ngStyle]="{ 'background-image': 'url(' + categoryItem.image + ')' }"
>
  <!-- *ngIf="canShowContent$ | async" -->
  <div
    [@inOutAnimation]
    class="category-item__card_content"
    *ngIf="canShowContent$ | async"
  >
    <div>{{ categoryItem.title }} {{ categoryItem.year }}</div>
  </div>
</div>
