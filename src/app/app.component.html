<section class="mat-body">
  <div>
    <button mat-raised-button color="primary">Example primary</button>
    <button mat-raised-button color="accent">Example accent</button>
    <button mat-raised-button color="warn">Example warn</button>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz
        breeds of dog from Japan. A small, agile dog that copes very well with
        mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="toggleDarkTheme()" color="accent" mat-button>
        LIKE
      </button>
      <button color="primary" mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</section>
<router-outlet></router-outlet>
