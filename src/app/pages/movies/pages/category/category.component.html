<section class="category-container" *ngIf="topItems$ | async as topItems">
  <ng-container *ngFor="let title of topItems.films">
    <shared-title-poster
      [categoryItem]="title"
      class="custom-element"
      (click)="openTitleDetails(title.filmId)"
    ></shared-title-poster>
  </ng-container>
</section>
<button mat-icon-button (click)="nextPage()">
  <i class="fa-solid fa-square-plus"></i>
</button>
