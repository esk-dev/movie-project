<section class="category-container">
  <ng-container *ngFor="let title of (topItems$ | async)?.films">
    <shared-title-poster
      [categoryItem]="title"
      class="custom-element"
      (click)="openTitleDetails(title.filmId)"
    ></shared-title-poster>
  </ng-container>
</section>
<button
  *ngIf="
    (topItems$ | async)?.pagesCount > 1 &&
    (topItems$ | async)?.pagesCount > pagePagination$.value
  "
  mat-icon-button
  (click)="nextPage()"
>
  <i class="fa-solid fa-square-plus"></i>
</button>
