<app-shared-carousel [perView]="[1, 5, 7]">
  <ng-container *ngFor="let item of topMovies | async">
    <div
      class="keen-slider__slide custom-element"
      data-keen-slider-clickable="true"
      (click)="onClick()"
    >
      <img
        class="custom-element__image"
        [src]="item.image"
        [alt]="item.title"
      />
    </div>
  </ng-container>
</app-shared-carousel>
