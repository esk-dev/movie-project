<app-header class="header" [platformType$]="platformType"></app-header>
<ng-container
  *ngTemplateOutlet="MainTemplate; context: { $implicit: platformType }"
>
</ng-container>
<footer class="footer"></footer>

<ng-template #MainTemplate let-platformType>
  <main>
    <section
      class="sidebar"
      *ngIf="(platformType | async) === breakpoints.Tablet"
    ></section>
    <ng-content #routes></ng-content>
  </main>
</ng-template>
