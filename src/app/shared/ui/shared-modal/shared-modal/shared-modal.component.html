<div class="mat-dialog-title" mat-dialog-title>
  <button
    class="mat-dialog-action"
    mat-icon-button
    color="primary"
    [mat-dialog-close]
  >
    <i class="fa-solid fa-xmark fa-lg"></i>
  </button>
</div>
<div mat-dialog-content class="injection-space" *ngIf="!!dynamicComponents$">
  <ng-container *ngComponentOutlet="dynamicComponents$ | async"></ng-container>
</div>
