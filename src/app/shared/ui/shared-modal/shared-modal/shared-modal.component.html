<div mat-dialog-title>Dynamic Dialog</div>

<div mat-dialog-content>
  This dialog allows other components to be injected into this space:

  <div class="injection-space" *ngIf="!!dynamicComponents$">
    <ng-container
      *ngComponentOutlet="dynamicComponents$ | async"
    ></ng-container>
  </div>
</div>

<div align="start" mat-dialog-actions>
  <button mat-flat-button color="accent" [mat-dialog-close]>
    Wow, that was cool!
  </button>
</div>
