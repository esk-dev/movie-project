<div class="keen-slider" #sliderRef>
  <div
    class="keen-slider__slide number-slide1"
    data-keen-slider-clickable="true"
    (click)="onClick()"
  >
    1
  </div>
  <div
    class="keen-slider__slide number-slide2"
    data-keen-slider-clickable="true"
    (click)="onClick()"
  >
    2
  </div>
  <div
    class="keen-slider__slide number-slide3"
    data-keen-slider-clickable="true"
    (click)="onClick()"
  >
    3
  </div>
  <div
    class="keen-slider__slide number-slide4"
    data-keen-slider-clickable="true"
    (click)="onClick()"
  >
    4
  </div>
  <div
    class="keen-slider__slide number-slide5"
    data-keen-slider-clickable="true"
    (click)="onClick()"
  >
    5
  </div>
  <div
    class="keen-slider__slide number-slide6"
    data-keen-slider-clickable="true"
  >
    6
  </div>
</div>
<span class="arrow arrow--left" (click)="slider.prev()" *ngIf="currentSlide">
  <fa-icon class="fa-icon" [icon]="faArrowLeft"></fa-icon>
</span>
<span class="arrow arrow--right" (click)="slider.next()">
  <fa-icon class="fa-icon" [icon]="faArrowRight"></fa-icon>
</span>
