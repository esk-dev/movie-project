<div
  class="category-item__image"
  [ngStyle]="{ 'background-image': 'url(' + categoryItem.posterUrl + ')' }"
>
  <div
    [@inOutAnimation]
    class="category-item__card_content"
    *ngIf="canShowContent$ | async"
  >
    <div>
      {{ categoryItem.nameEn ? categoryItem.nameEn : categoryItem.nameRu }}
    </div>
    <span>
      {{ categoryItem.year }}
    </span>
  </div>
</div>
