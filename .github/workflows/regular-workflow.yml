name: Angular CI
on: push

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0

      - name: Setup node
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 18.x

      - name: Install dependencies
        run: |
          npm ci
      - name: Build
        run: |
          npm run build
      - name: Lint
        run: |
          npm run lint
      - name: Test
        run: |
          npm run test:ci
